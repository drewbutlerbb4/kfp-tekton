apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  annotations:
    anyConditions: '{"any-sequencer-4b2c9": ["flip", "flip2", "flip3"]}'
    pipelines.kubeflow.org/pipeline_spec: '{"description": "Any Sequencer Component
      Demo", "name": "Any Sequencer"}'
    sidecar.istio.io/inject: 'false'
    tekton.dev/artifact_bucket: mlpipeline
    tekton.dev/artifact_endpoint: minio-service.kubeflow:9000
    tekton.dev/artifact_endpoint_scheme: http://
    tekton.dev/artifact_items: '{"flip": [["output_value", "$(results.output-value.path)"]],
      "flip2": [["output_value", "$(results.output-value.path)"]], "flip3": [["output_value",
      "$(results.output-value.path)"]], "print1": []}'
    tekton.dev/input_artifacts: '{"print1": [{"name": "flip-output_value", "parent_task":
      "flip"}]}'
    tekton.dev/output_artifacts: '{"flip": [{"key": "artifacts/$PIPELINERUN/flip/output_value.tgz",
      "name": "flip-output_value", "path": "/tmp/output"}], "flip2": [{"key": "artifacts/$PIPELINERUN/flip2/output_value.tgz",
      "name": "flip2-output_value", "path": "/tmp/output"}], "flip3": [{"key": "artifacts/$PIPELINERUN/flip3/output_value.tgz",
      "name": "flip3-output_value", "path": "/tmp/output"}]}'
  name: any-sequencer
spec:
  pipelineSpec:
    tasks:
    - name: flip
      taskSpec:
        results:
        - description: /tmp/output
          name: output-value
        stepTemplate:
          volumeMounts:
          - mountPath: /tmp
            name: output-value
        steps:
        - args:
          - exit(1)
          command:
          - sh
          - -c
          image: python:alpine3.6
          name: main
        - image: busybox
          name: copy-results
          script: '#!/bin/sh

            set -exo pipefail

            cp /tmp/output $(results.output-value.path);

            '
        volumes:
        - emptyDir: {}
          name: output-value
      timeout: 0s
    - name: flip2
      taskSpec:
        results:
        - description: /tmp/output
          name: output-value
        stepTemplate:
          volumeMounts:
          - mountPath: /tmp
            name: output-value
        steps:
        - args:
          - exit(1)
          command:
          - sh
          - -c
          image: python:alpine3.6
          name: main
        - image: busybox
          name: copy-results
          script: '#!/bin/sh

            set -exo pipefail

            cp /tmp/output $(results.output-value.path);

            '
        volumes:
        - emptyDir: {}
          name: output-value
      timeout: 0s
    - name: flip3
      taskSpec:
        results:
        - description: /tmp/output
          name: output-value
        stepTemplate:
          volumeMounts:
          - mountPath: /tmp
            name: output-value
        steps:
        - args:
          - exit(1)
          command:
          - sh
          - -c
          image: python:alpine3.6
          name: main
        - image: busybox
          name: copy-results
          script: '#!/bin/sh

            set -exo pipefail

            cp /tmp/output $(results.output-value.path);

            '
        volumes:
        - emptyDir: {}
          name: output-value
      timeout: 0s
    - name: print1
      params:
      - name: flip-output_value
        value: $(tasks.flip.results.output-value)
      runAfter:
      - any-sequencer-4b2c9
      taskSpec:
        params:
        - name: flip-output_value
        steps:
        - command:
          - echo
          - $(inputs.params.flip-output_value)
          image: alpine:3.6
          name: main
      timeout: 0s
    - name: any-sequencer-4b2c9
      params:
      - name: pipelineRun-namespace
        value: $(context.pipelineRun.namespace)
      - name: pipelineRun-name
        value: $(context.pipelineRun.name)
      taskSpec:
        params:
        - name: pipelineRun-namespace
        - name: pipelineRun-name
        steps:
        - args:
          - -namespace
          - $(params.pipelineRun-namespace)
          - -prName
          - $(params.pipelineRun-name)
          - -taskList
          - flip,flip2,flip3
          command:
          - any-taskrun
          image: dspipelines/any-sequencer:latest
          name: main
  timeout: 0s
